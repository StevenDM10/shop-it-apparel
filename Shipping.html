<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Shop it Aparrel</title>
    <link rel="stylesheet" href="Home.css">    
    
  
</head>
<body>

    <header class="navbar">
        <div class="logo">
            
            <span class="logo">
            <img src="30.png" alt="Shop It Apparel" height="50">
            </span>
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Sale</a>
            <a href="#">The Brand Story</a>
            <a href="#">Our Stores</a>
        </nav>

 
        <div class="nav-icons">
            <input type="text" placeholder="Search">
            <span class="icon">üîç</span>
            <span class="icon">üëú</span>
        </div>
    </header>
    

    <main class="main-content">
        <div class="order-header">ORDER</div>

        <div class="tracking-bar"></div>

     <div class="status-container">
    <div class="status-step">
        <div class="status-circle">
            <span class="status-icon fa-solid fa-box-open"></span>
        </div>
        <div class="indicator"></div>
        <div class="status-text">Your order is being fixed</div>
    </div>

    <div class="status-step">
        <div class="status-circle">
            <span class="status-icon fa-solid fa-truck"></span>
        </div>
        <div class="indicator"></div>
        <div class="status-text">Your order is now on delivery</div>
    </div>

    <div class="status-step">
        <div class="status-circle">
            <span class="status-icon fa-solid fa-check"></span>
        </div>
        <div class="indicator"></div>
        <div class="status-text">Your order was delivered</div>
    </div>
</div>
    </main>
    
<script src="Web.js"></script>

</body>
</html>
